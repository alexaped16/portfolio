<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
<title>Vernon Web Designs</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}

    <div class="portfolio-heading">
        <h2 class="margin-top">Get in Touch</h2>
    </div>
   

        <div class="item-1 container flexbox center"> 
            <p class="padding-1 margin-3"> Please reach out if you have a question, want to collab, or would like to request a quote. </p>
            <img class="margin-3" src="{{url_for('static', filename='002745980001.jpg')}}" height="70%", width="70%" alt="">
        </div>


        
        <div class="item-1">
            <form action="https://formsubmit.co/laideswebdesign@email.com" method="POST"></form>
                <div  class="form-group">
                <div class="form-row">
                    <h3 class="send-message margin-bottom">Reach Out</h3>
                    <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>

                </div>

                <div class="col">
                    <input type="name" name="name" class="form-control mt20" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-dark btn-block">Send</button>
                <p class="margin-top">I will get back to you shortly!</p>
            </form>
        </div>

            
        



    {% endblock content %}









<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
