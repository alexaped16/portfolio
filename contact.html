                <h3 class="pinside20">Reach Out</h3>
                
                <fieldset>
                    <input placeholder="Your name" type="text" name="Name" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" name="Email" tabindex="2" required>
                </fieldset>
                <fieldset>

                <fieldset>
                    <input placeholder="Your Company" type="text" name="Company" tabindex="4" >
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your message here...." name="Message" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button class="btn-3" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>

                <fieldset>
                    <input type="hidden" name="_subject" value="New submission!" >
                </fieldset>
            </form>
